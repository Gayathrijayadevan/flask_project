<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/flsk_style.css') }}">
</head>
<body>
    <h1>flask_project</h1>
    <form action="" method="post">
        <input type="text" name="name" placeholder="enter your name" id="">
        <input type="text" name="age" placeholder="enter your age" id="">
        <input type="submit" value="submit">
    </form>

    <table>
        <thead>
            <tr>Name</tr>
            <tr>Age</tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
